name: Deploy to InMotion

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ vars.SSH_HOST }}
        username: ${{ vars.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "app.py,main.cgi,.htaccess,requirements.txt,static,templates"
        target: "/home/bennymagid/public_html/ears"
        strip_components: 0

    - name: Fix ownership, permissions, restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ vars.SSH_HOST }}
        username: ${{ vars.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/bennymagid/public_html/ears
          chown -R bennymagid:bennymagid .
          chmod +x main.cgi
          chmod 644 .htaccess
          # sudo systemctl restart httpd
